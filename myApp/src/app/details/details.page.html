<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button slot="start" defaultHref="/">       
      </ion-back-button>
      <ion-title>{{ movie()?.title }}</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
    <ion-button shape="round" fill="outline">
      Add To Favourites
      <ion-icon slot="end" name="star"></ion-icon>  
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie){
<ion-card>
  <div
  [style.height.px]="600"
  [style.backgroundImage]="'url(' + imageBaseUrl + '/w500' + movie.poster_path + ')'"></div>
  <ion-card-header>
    <ion-card-title>{{ movie?.title }}</ion-card-title>
    <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
    <ion-text color="tertiary">
      @for (g of movie.genres; track g.id; let isLast =$last;){
        <span> {{ g.name }} {{ !isLast ? '.' : ''}}</span>
      }
    </ion-text>
  </ion-card-header>
<ion-card-content>
  <ion-label color="medium">{{movie.overview }}></ion-label>

  <ion-item lines="none">
    <ion-icon name="calendar-outline" slot ="start"></ion-icon>
    <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
  </ion-item>
  
  <ion-item lines="none">
    <ion-icon name="cash-outline" slot ="start"></ion-icon>
    <ion-label>{{ movie.budget | currency: 'USD'}}</ion-label>
  </ion-item>
</ion-card-content>
</ion-card>
  }
</ion-content>
